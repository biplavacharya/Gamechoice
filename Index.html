<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Choice Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-screen" id="main-screen">
    <img src="background.jpg" alt="Background" class="background" />
    <button id="play-button">Play</button>
    <audio id="bg-music" src="background-music.mp3" loop autoplay></audio>
  </div>

  <div class="quiz-container" id="quiz-container" style="display:none">
    <div class="question-box">
      <h2 id="question-text"></h2>
      <audio id="question-audio" controls></audio>
    </div>
    <div class="options-box">
      <div id="left-option" class="option"></div>
      <div id="right-option" class="option"></div>
    </div>
    <div id="feedback"></div>
    <div id="action-buttons" style="display:none">
      <button id="try-again">Try Again</button>
      <button id="next-question">Next</button>
    </div>
  </div>

  <div class="end-screen" id="end-screen" style="display:none">
    <h2>Congratulations! You've completed the game.</h2>
    <audio src="congrats.mp3" autoplay></audio>
    <button id="restart-button">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
